<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 虚拟试衣间</title>
    <!-- 引入样式和图标库 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- 引入 React 框架 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [userImage, setUserImage] = useState(null);
            const [garmentImage, setGarmentImage] = useState(null);
            const [resultImage, setResultImage] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState("");

            // ⚠️ 这里的 apiKey 会从 Vercel 的环境变量中读取
            // 如果你在本地测试，可以暂时手动填入字符串
            const apiKey = ""; 

            // 处理文件上传并转为 Base64 格式
            const handleFile = (e, setter) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setter(reader.result);
                    reader.readAsDataURL(file);
                }
            };

            // 调用 AI 接口进行换装处理
            const runAI = async () => {
                if(!userImage || !garmentImage) {
                    alert("请先上传模特照和衣服照！");
                    return;
                }
                setLoading(true);
                setError("");
                setResultImage(null);

                const prompt = "Generate a high-quality, realistic image of the person in the first image wearing the exact clothing shown in the second image. Maintain the person's pose and background.";

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: prompt },
                                    { inlineData: { mimeType: "image/png", data: userImage.split(',')[1] } },
                                    { inlineData: { mimeType: "image/png", data: garmentImage.split(',')[1] } }
                                ]
                            }],
                            generationConfig: { 
                                responseModalities: ['TEXT', 'IMAGE'] 
                            }
                        })
                    });

                    if (!response.ok) throw new Error("AI 接口响应失败，请检查 API Key");

                    const data = await response.json();
                    const base64 = data.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;
                    
                    if (base64) {
                        setResultImage(`data:image/png;base64,${base64}`);
                    } else {
                        throw new Error("AI 未能生成图像，请重试");
                    }
                } catch (err) {
                    setError("处理出错：" + err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="max-w-md mx-auto min-h-screen p-6 pb-20">
                    <header className="text-center mb-8">
                        <h1 className="text-3xl font-black text-indigo-600 tracking-tight">AI 试衣间</h1>
                        <p className="text-slate-500 text-sm mt-2">手机随拍，AI 帮你一键换装</p>
                    </header>

                    <div className="space-y-6">
                        {/* 模特照片上传区 */}
                        <div className="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                            <label className="block font-bold text-slate-700 mb-3">1. 上传模特照片（你自己）</label>
                            <div className="relative aspect-square bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200 flex items-center justify-center overflow-hidden">
                                {userImage ? (
                                    <img src={userImage} className="w-full h-full object-cover" />
                                ) : (
                                    <input type="file" accept="image/*" onChange={e => handleFile(e, setUserImage)} className="absolute inset-0 opacity-0 cursor-pointer w-full" />
                                )}
                                {!userImage && <span className="text-slate-400 text-sm">点击拍照或选择照片</span>}
                            </div>
                        </div>

                        {/* 衣服照片上传区 */}
                        <div className="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                            <label className="block font-bold text-slate-700 mb-3">2. 上传衣服照片</label>
                            <div className="relative h-40 bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200 flex items-center justify-center overflow-hidden">
                                {garmentImage ? (
                                    <img src={garmentImage} className="w-full h-full object-contain p-2" />
                                ) : (
                                    <input type="file" accept="image/*" onChange={e => handleFile(e, setGarmentImage)} className="absolute inset-0 opacity-0 cursor-pointer w-full" />
                                )}
                                {!garmentImage && <span className="text-slate-400 text-sm">点击上传衣服图片</span>}
                            </div>
                        </div>

                        {/* 操作按钮 */}
                        <button 
                            onClick={runAI}
                            disabled={loading}
                            className="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-5 rounded-3xl font-black text-lg shadow-xl shadow-indigo-100 transition-transform active:scale-95 disabled:bg-slate-300"
                        >
                            {loading ? "AI 正在裁缝中..." : "生成试穿效果"}
                        </button>

                        {/* 结果显示区 */}
                        {resultImage && (
                            <div className="mt-8 animate-in fade-in zoom-in duration-500">
                                <p className="font-bold text-center text-indigo-600 mb-4 uppercase tracking-widest text-sm">试穿结果展示</p>
                                <div className="rounded-[2rem] overflow-hidden shadow-2xl border-4 border-white">
                                    <img src={resultImage} className="w-full h-auto" />
                                </div>
                            </div>
                        )}

                        {error && (
                            <div className="p-4 bg-red-50 text-red-600 rounded-2xl text-center text-sm border border-red-100">
                                {error}
                            </div>
                        )}
                    </div>

                    <footer className="mt-12 text-center text-slate-400 text-[10px] tracking-widest uppercase">
                        Powered by Gemini AI Technology
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
