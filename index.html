<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 虚拟试衣 - 极简稳定版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%); }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: slideIn 0.4s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [modelImg, setModelImg] = useState(null);
            const [itemImg, setItemImg] = useState(null);
            const [finalResult, setFinalResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState("");
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key_v5') || "");
            const [isKeyModalOpen, setIsKeyModalOpen] = useState(!localStorage.getItem('gemini_api_key_v5'));

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [modelImg, itemImg, finalResult, error]);

            const onImageUpload = (e, setter) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (ev) => setter(ev.target.result);
                    reader.readAsDataURL(file);
                }
            };

            const startFitting = async () => {
                if (!apiKey) { setIsKeyModalOpen(true); return; }
                if (!modelImg || !itemImg) { setError("请先上传两张图片"); return; }

                setLoading(true);
                setError("");
                setFinalResult(null);

                try {
                    // 强制使用最基础的 v1 接口，确保兼容性
                    const API_URL = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                    
                    const payload = {
                        contents: [{
                            parts: [
                                { text: "Focus on the person in Image 1 and the clothing in Image 2. Generate a 60-word English prompt for an image generator describing this person wearing that clothing. Realistic, high quality, studio lighting. Output prompt only." },
                                { inlineData: { mimeType: "image/jpeg", data: modelImg.split(',')[1] } },
                                { inlineData: { mimeType: "image/jpeg", data: itemImg.split(',')[1] } }
                            ]
                        }]
                    };

                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(`[API 响应错误] ${data.error.message}`);
                    }

                    const promptText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (!promptText) throw new Error("AI 没能理解图片，请尝试换一张清晰的照片。");

                    // 使用第三方渲染引擎 Pollinations，绕过 Google 的 Image 权限限制
                    const seed = Math.floor(Math.random() * 1000000);
                    const renderUrl = `https://pollinations.ai/p/${encodeURIComponent(promptText + ", photographic style, high fashion")}?width=1024&height=1280&seed=${seed}&nologo=true`;
                    
                    const imgTest = new Image();
                    imgTest.src = renderUrl;
                    imgTest.onload = () => {
                        setFinalResult(renderUrl);
                        setLoading(false);
                    };
                } catch (err) {
                    setError(err.message);
                    setLoading(false);
                }
            };

            const saveKey = (val) => {
                if (val.trim()) {
                    localStorage.setItem('gemini_api_key_v5', val.trim());
                    setApiKey(val.trim());
                    setIsKeyModalOpen(false);
                    window.location.reload();
                }
            };

            return (
                <div className="max-w-md mx-auto px-6 py-10 font-sans">
                    <header className="text-center mb-10">
                        <div className="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-indigo-200">
                            <i data-lucide="sparkles" className="text-white"></i>
                        </div>
                        <h1 className="text-2xl font-black text-slate-800">AI 虚拟试衣间</h1>
                        <p className="text-[10px] text-slate-400 tracking-[0.3em] font-bold uppercase mt-1">Universal Stable Build</p>
                    </header>

                    <div className="space-y-6">
                        {/* 模特框 */}
                        <div className="bg-white rounded-[2rem] p-5 shadow-sm border border-slate-100">
                            <h3 className="text-[10px] font-black text-slate-300 uppercase tracking-widest mb-4 flex items-center gap-2">
                                <i data-lucide="user" className="w-3 h-3"></i> 01. 上传模特照片
                            </h3>
                            <div className="aspect-[4/3] rounded-2xl bg-slate-50 border-2 border-dashed border-slate-200 overflow-hidden relative">
                                {modelImg ? (
                                    <img src={modelImg} className="w-full h-full object-cover" onClick={() => setModelImg(null)} />
                                ) : (
                                    <label className="flex flex-col items-center justify-center h-full w-full cursor-pointer hover:bg-slate-100 transition-colors">
                                        <i data-lucide="plus" className="text-slate-300 w-8 h-8"></i>
                                        <input type="file" className="hidden" accept="image/*" onChange={e => onImageUpload(e, setModelImg)} />
                                    </label>
                                )}
                            </div>
                        </div>

                        {/* 衣服框 */}
                        <div className="bg-white rounded-[2rem] p-5 shadow-sm border border-slate-100">
                            <h3 className="text-[10px] font-black text-slate-300 uppercase tracking-widest mb-4 flex items-center gap-2">
                                <i data-lucide="shirt" className="w-3 h-3"></i> 02. 上传衣物照片
                            </h3>
                            <div className="h-32 rounded-2xl bg-slate-50 border-2 border-dashed border-slate-200 overflow-hidden relative">
                                {itemImg ? (
                                    <img src={itemImg} className="w-full h-full object-contain p-2" onClick={() => setItemImg(null)} />
                                ) : (
                                    <label className="flex flex-col items-center justify-center h-full w-full cursor-pointer hover:bg-slate-100 transition-colors">
                                        <i data-lucide="plus" className="text-slate-300 w-8 h-8"></i>
                                        <input type="file" className="hidden" accept="image/*" onChange={e => onImageUpload(e, setItemImg)} />
                                    </label>
                                )}
                            </div>
                        </div>

                        {error && (
                            <div className="p-4 bg-rose-50 border border-rose-100 rounded-2xl animate-in">
                                <p className="text-[10px] font-bold text-rose-400 mb-1">错误诊断：</p>
                                <p className="text-xs text-rose-600 leading-relaxed break-words">{error}</p>
                            </div>
                        )}

                        <button 
                            onClick={startFitting}
                            disabled={loading}
                            className={`w-full py-5 rounded-2xl font-black text-white shadow-xl transition-all active:scale-95 ${loading ? 'bg-slate-300' : 'gradient-bg hover:shadow-emerald-200'}`}
                        >
                            {loading ? "AI 正在执行指令..." : "生成试穿结果"}
                        </button>

                        {finalResult && (
                            <div className="pt-6 animate-in">
                                <div className="p-2 bg-white rounded-[2.5rem] shadow-2xl border border-slate-100">
                                    <img src={finalResult} className="rounded-[2rem] w-full h-auto" />
                                </div>
                                <p className="text-center text-[10px] text-slate-300 mt-4 tracking-tighter italic">图片由 AI 渲染引擎生成，长按可保存</p>
                            </div>
                        )}
                    </div>

                    <div className="mt-16 text-center">
                        <button onClick={() => setIsKeyModalOpen(true)} className="text-[9px] font-black text-slate-300 tracking-[0.4em] uppercase">
                            Reset Key Auth
                        </button>
                    </div>

                    {/* KEY 弹窗 */}
                    {isKeyModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-md">
                            <div className="bg-white w-full max-w-xs rounded-[2.5rem] p-8 shadow-2xl text-center">
                                <h2 className="text-xl font-black mb-2 italic">Gemini Key</h2>
                                <p className="text-[10px] text-slate-400 mb-6">此版本使用 V1 稳定版通道</p>
                                <input 
                                    id="apiInp"
                                    type="password" 
                                    defaultValue={apiKey}
                                    placeholder="输入 AIZA... 开头的 Key"
                                    className="w-full h-12 bg-slate-50 border border-slate-100 rounded-xl px-4 text-xs font-mono focus:ring-2 ring-emerald-500/20 outline-none mb-6"
                                />
                                <button 
                                    onClick={() => saveKey(document.getElementById('apiInp').value)}
                                    className="w-full h-12 gradient-bg text-white rounded-xl font-black"
                                >
                                    确认
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
