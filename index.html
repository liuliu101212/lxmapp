<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 虚拟试衣间 - 最终兼容版 v3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .gradient-btn { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [userImage, setUserImage] = useState(null);
            const [garmentImage, setGarmentImage] = useState(null);
            const [resultImage, setResultImage] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState("");
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || "");
            const [showSettings, setShowSettings] = useState(!localStorage.getItem('gemini_api_key'));

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [userImage, garmentImage, resultImage, showSettings, loading, error]);

            const handleFile = (e, setter) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setter(reader.result);
                    reader.readAsDataURL(file);
                }
            };

            const callGeminiWithRetry = async (img1, img2) => {
                // 尝试模型列表，按优先级排序
                const models = ["gemini-1.5-flash", "gemini-1.5-pro", "gemini-pro-vision"];
                let lastError = "";

                for (const model of models) {
                    try {
                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{
                                    parts: [
                                        { text: "Task: I want to see how this person looks wearing this specific clothing. Analyze the person in Image 1 and the garment in Image 2. Generate a professional fashion photography prompt in English (80 words) describing the person from Image 1 wearing the clothing from Image 2. Return ONLY the prompt text." },
                                        { inlineData: { mimeType: "image/jpeg", data: img1 } },
                                        { inlineData: { mimeType: "image/jpeg", data: img2 } }
                                    ]
                                }]
                            })
                        });

                        const data = await response.json();
                        if (data.candidates?.[0]?.content?.parts?.[0]?.text) {
                            return data.candidates[0].content.parts[0].text;
                        }
                        if (data.error) lastError = data.error.message;
                    } catch (e) {
                        lastError = e.message;
                    }
                }
                throw new Error(lastError || "所有可用模型均无法响应，请检查 Key 的权限。");
            };

            const runAI = async () => {
                if (!apiKey) { setShowSettings(true); return; }
                if (!userImage || !garmentImage) { alert("请上传图片"); return; }

                setLoading(true);
                setError("");
                setResultImage(null);

                try {
                    const b64User = userImage.split(',')[1];
                    const b64Garment = garmentImage.split(',')[1];

                    const aiPrompt = await callGeminiWithRetry(b64User, b64Garment);

                    // 渲染逻辑
                    const seed = Math.floor(Math.random() * 999999);
                    const finalImageUrl = `https://pollinations.ai/p/${encodeURIComponent(aiPrompt)}?width=1024&height=1280&seed=${seed}&nologo=true&model=flux`;
                    
                    const img = new Image();
                    img.src = finalImageUrl;
                    img.onload = () => {
                        setResultImage(finalImageUrl);
                        setLoading(false);
                    };
                } catch (err) {
                    setError(err.message);
                    setLoading(false);
                }
            };

            const saveKey = (key) => {
                const k = key.trim();
                if (k) {
                    setApiKey(k);
                    localStorage.setItem('gemini_api_key', k);
                    setShowSettings(false);
                    window.location.reload();
                }
            };

            return (
                <div className="min-h-screen pb-20 px-4 pt-8 max-w-md mx-auto">
                    <header className="mb-8 text-center">
                        <h1 className="text-3xl font-black tracking-tighter mb-2">AI 虚拟试衣</h1>
                        <p className="text-slate-400 text-xs uppercase tracking-widest">Universal Compatibility v3.0</p>
                    </header>

                    <div className="space-y-4">
                        {/* 模特上传 */}
                        <div className="bg-white rounded-3xl p-4 shadow-sm border border-slate-100">
                            <div className="flex justify-between items-center mb-3 px-1">
                                <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">01. 模特人像</span>
                                {userImage && <button onClick={()=>setUserImage(null)} className="text-[10px] text-red-400 font-bold">重选</button>}
                            </div>
                            <div className="aspect-[4/3] rounded-2xl bg-slate-50 border-2 border-dashed border-slate-200 overflow-hidden relative">
                                {userImage ? (
                                    <img src={userImage} className="w-full h-full object-cover" />
                                ) : (
                                    <label className="flex flex-col items-center justify-center w-full h-full cursor-pointer">
                                        <i data-lucide="user" className="w-6 h-6 text-slate-300 mb-2"></i>
                                        <span className="text-[10px] text-slate-400">点击上传模特照</span>
                                        <input type="file" className="hidden" accept="image/*" onChange={e => handleFile(e, setUserImage)} />
                                    </label>
                                )}
                            </div>
                        </div>

                        {/* 衣物上传 */}
                        <div className="bg-white rounded-3xl p-4 shadow-sm border border-slate-100">
                            <div className="flex justify-between items-center mb-3 px-1">
                                <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">02. 衣物单品</span>
                                {garmentImage && <button onClick={()=>setGarmentImage(null)} className="text-[10px] text-red-400 font-bold">重选</button>}
                            </div>
                            <div className="h-32 rounded-2xl bg-slate-50 border-2 border-dashed border-slate-200 overflow-hidden relative">
                                {garmentImage ? (
                                    <img src={garmentImage} className="w-full h-full object-contain p-2" />
                                ) : (
                                    <label className="flex flex-col items-center justify-center w-full h-full cursor-pointer">
                                        <i data-lucide="shirt" className="w-6 h-6 text-slate-300 mb-2"></i>
                                        <span className="text-[10px] text-slate-400">点击上传衣服图</span>
                                        <input type="file" className="hidden" accept="image/*" onChange={e => handleFile(e, setGarmentImage)} />
                                    </label>
                                )}
                            </div>
                        </div>

                        {error && (
                            <div className="p-4 bg-red-50 border border-red-100 rounded-2xl animate-pulse">
                                <p className="text-[10px] font-bold text-red-500 uppercase mb-1">诊断详情：</p>
                                <p className="text-[11px] text-red-600 leading-relaxed font-mono">{error}</p>
                            </div>
                        )}

                        <button 
                            onClick={runAI}
                            disabled={loading}
                            className={`w-full py-5 rounded-2xl font-bold text-white shadow-xl transition-all active:scale-95 ${loading ? 'bg-slate-300 cursor-not-allowed' : 'gradient-btn'}`}
                        >
                            {loading ? "正在解析衣物..." : "一键生成试穿图"}
                        </button>

                        {resultImage && (
                            <div className="animate-slide-up pt-4">
                                <div className="p-1.5 bg-white rounded-[2.5rem] shadow-2xl border border-slate-100">
                                    <img src={resultImage} className="rounded-[2rem] w-full h-auto" />
                                </div>
                                <div className="mt-4 flex justify-center">
                                    <a href={resultImage} download="fitting_result.jpg" className="text-[10px] font-bold text-blue-500 border-b border-blue-500 pb-0.5">下载高清结果</a>
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="mt-12 text-center">
                        <button onClick={() => setShowSettings(true)} className="text-[9px] text-slate-300 tracking-[0.4em] font-bold hover:text-slate-500">
                            CONFIG API KEY
                        </button>
                    </div>

                    {showSettings && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-slate-900/80 backdrop-blur-md">
                            <div className="bg-white w-full max-w-xs rounded-[2.5rem] p-8 shadow-2xl">
                                <h2 className="text-lg font-black mb-2 italic">SET API KEY</h2>
                                <p className="text-[10px] text-slate-400 mb-6">请输入有效的 Google Gemini API Key</p>
                                <input 
                                    id="apiKeyInput"
                                    type="password" 
                                    defaultValue={apiKey}
                                    placeholder="AIZA..."
                                    className="w-full h-12 bg-slate-50 border border-slate-100 rounded-xl px-4 text-sm outline-none focus:ring-2 ring-indigo-500/20 mb-6 font-mono"
                                />
                                <button 
                                    onClick={() => saveKey(document.getElementById('apiKeyInput').value)}
                                    className="w-full h-12 gradient-btn text-white rounded-xl font-bold"
                                >
                                    确认并初始化
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
