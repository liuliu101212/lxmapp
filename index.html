<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 虚拟试衣间 - 最终稳定版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [userImage, setUserImage] = useState(null);
            const [garmentImage, setGarmentImage] = useState(null);
            const [resultImage, setResultImage] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState("");
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || "");
            const [showSettings, setShowSettings] = useState(!localStorage.getItem('gemini_api_key'));

            useEffect(() => {
                setTimeout(() => {
                    if (window.lucide) {
                        window.lucide.createIcons();
                    }
                }, 500);
            }, []);

            const handleFile = (e, setter) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setter(reader.result);
                    reader.readAsDataURL(file);
                }
            };

            const runAI = async () => {
                if (!apiKey) {
                    setShowSettings(true);
                    return;
                }
                if (!userImage || !garmentImage) {
                    alert("请先上传模特照和衣服照");
                    return;
                }

                setLoading(true);
                setError("");
                setResultImage(null);

                try {
                    // 使用最新的 Imagen 4.0 专用绘图接口，这比 Gemini 预览版稳定得多
                    const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`;
                    
                    // 构造精准的提示词，强制要求保留模特特征并换装
                    const promptText = "A high-quality realistic photo. The person from image 1 is now wearing the exact clothing shown in image 2. Maintain the person's face, pose, and background from image 1. Seamless virtual try-on.";

                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            instances: [
                                {
                                    prompt: promptText,
                                    // 传入参考图
                                    image: { bytesBase64Encoded: userImage.split(',')[1] },
                                    // 传入衣服图
                                    subjectImage: { bytesBase64Encoded: garmentImage.split(',')[1] }
                                }
                            ],
                            parameters: {
                                sampleCount: 1,
                                // 纵横比跟随模特图
                                aspectRatio: "1:1"
                            }
                        })
                    });

                    const result = await response.json();
                    
                    if (result.error) {
                        if (result.error.code === 403) {
                            throw new Error("API Key 权限不足或被限制。请确认在 Google AI Studio 中已启用 'Imagen API'。");
                        }
                        throw new Error(result.error.message || "请求失败");
                    }

                    // 提取生成的 Base64 图像
                    const base64Data = result.predictions?.[0]?.bytesBase64Encoded;
                    
                    if (base64Data) {
                        setResultImage(`data:image/png;base64,${base64Data}`);
                    } else {
                        throw new Error("模型响应成功但未生成图片，请尝试更换清晰的图片或调整 Key。");
                    }
                } catch (err) {
                    setError("诊断信息: " + err.message);
                    // 如果是 Key 的问题，自动弹出设置界面
                    if (err.message.includes("API_KEY") || err.message.includes("403")) {
                        setShowSettings(true);
                    }
                } finally {
                    setLoading(false);
                }
            };

            const saveKey = (key) => {
                const trimmedKey = key.trim();
                if (trimmedKey) {
                    setApiKey(trimmedKey);
                    localStorage.setItem('gemini_api_key', trimmedKey);
                    setShowSettings(false);
                    setError("");
                }
            };

            return (
                <div className="max-w-md mx-auto p-6 min-h-screen relative font-sans">
                    <header className="text-center py-8">
                        <div className="inline-block bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-[10px] font-bold mb-2 uppercase tracking-widest">Stable Release</div>
                        <h1 className="text-3xl font-black text-slate-900">AI 虚拟试衣</h1>
                    </header>

                    <div className="space-y-6">
                        {/* Step 1 */}
                        <div className="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-100 animate-fade-in">
                            <p className="font-bold text-sm mb-4 flex items-center gap-2 text-slate-700">
                                <span className="bg-indigo-600 text-white w-5 h-5 rounded-full flex items-center justify-center text-[10px]">1</span>
                                上传您的模特照片
                            </p>
                            <div className="aspect-square bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200 flex items-center justify-center overflow-hidden relative group">
                                {userImage ? (
                                    <div className="w-full h-full relative">
                                        <img src={userImage} className="w-full h-full object-cover" />
                                        <div onClick={() => setUserImage(null)} className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 flex items-center justify-center text-white text-xs font-bold cursor-pointer transition-opacity backdrop-blur-sm">更换照片</div>
                                    </div>
                                ) : (
                                    <label className="flex flex-col items-center justify-center w-full h-full cursor-pointer hover:bg-slate-100 transition-colors">
                                        <i data-lucide="camera" className="text-slate-300 w-10 h-10 mb-2"></i>
                                        <span className="text-slate-400 text-xs font-medium">点击上传全身/半身照</span>
                                        <input type="file" accept="image/*" onChange={e => handleFile(e, setUserImage)} className="hidden" />
                                    </label>
                                )}
                            </div>
                        </div>

                        {/* Step 2 */}
                        <div className="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-100 animate-fade-in" style={{animationDelay: '0.1s'}}>
                            <p className="font-bold text-sm mb-4 flex items-center gap-2 text-slate-700">
                                <span className="bg-indigo-600 text-white w-5 h-5 rounded-full flex items-center justify-center text-[10px]">2</span>
                                上传衣服单品图
                            </p>
                            <div className="h-44 bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200 flex items-center justify-center overflow-hidden relative group">
                                {garmentImage ? (
                                    <div className="w-full h-full relative">
                                        <img src={garmentImage} className="w-full h-full object-contain p-4" />
                                        <div onClick={() => setGarmentImage(null)} className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 flex items-center justify-center text-white text-xs font-bold cursor-pointer transition-opacity backdrop-blur-sm">更换衣服</div>
                                    </div>
                                ) : (
                                    <label className="flex flex-col items-center justify-center w-full h-full cursor-pointer hover:bg-slate-100 transition-colors">
                                        <i data-lucide="shirt" className="text-slate-300 w-10 h-10 mb-2"></i>
                                        <span className="text-slate-400 text-xs font-medium">点击上传衣服图片</span>
                                        <input type="file" accept="image/*" onChange={e => handleFile(e, setGarmentImage)} className="hidden" />
                                    </label>
                                )}
                            </div>
                        </div>

                        {error && (
                            <div className="text-rose-500 text-center text-[11px] p-5 bg-rose-50 rounded-[1.5rem] border border-rose-100 font-medium animate-fade-in">
                                <div className="font-black mb-1 flex items-center justify-center gap-1 uppercase tracking-tighter">
                                    <i data-lucide="alert-circle" className="w-3 h-3"></i> 处理出错
                                </div>
                                {error}
                            </div>
                        )}

                        <button 
                            onClick={runAI} 
                            disabled={loading} 
                            className={`w-full py-5 rounded-[2rem] font-black text-lg shadow-2xl transition-all active:scale-95 flex items-center justify-center gap-3 ${loading ? 'bg-slate-800 text-slate-400 cursor-not-allowed' : 'bg-slate-900 text-white hover:bg-black'}`}
                        >
                            {loading ? (
                                <>
                                    <div className="w-5 h-5 border-2 border-white/20 border-t-white rounded-full animate-spin"></div>
                                    <span>AI 正在为您定制...</span>
                                </>
                            ) : "一键生成试穿图"}
                        </button>

                        {resultImage && (
                            <div className="mt-10 animate-fade-in text-center">
                                <div className="mb-4 flex items-center justify-center gap-2">
                                    <div className="h-px bg-slate-200 flex-1"></div>
                                    <span className="text-[10px] font-black text-indigo-600 uppercase tracking-[0.2em]">Preview Result</span>
                                    <div className="h-px bg-slate-200 flex-1"></div>
                                </div>
                                <div className="rounded-[3rem] overflow-hidden shadow-2xl border-8 border-white inline-block max-w-full">
                                    <img src={resultImage} className="max-w-full h-auto" />
                                </div>
                                <p className="mt-4 text-slate-400 text-[10px]">长按图片可保存到相册</p>
                            </div>
                        )}
                    </div>

                    <footer className="mt-12 text-center py-6">
                        <button onClick={() => setShowSettings(true)} className="text-[10px] text-slate-400 font-bold uppercase tracking-widest border-b border-slate-200 pb-1 hover:text-indigo-600 hover:border-indigo-600 transition-all">
                            更新 API Key
                        </button>
                    </footer>

                    {/* API KEY MODAL */}
                    {showSettings && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-md z-50 flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-sm rounded-[3rem] p-10 shadow-2xl animate-fade-in">
                                <div className="w-16 h-16 bg-indigo-50 rounded-3xl flex items-center justify-center mb-8">
                                    <i data-lucide="shield-check" className="text-indigo-600 w-8 h-8"></i>
                                </div>
                                <h2 className="text-2xl font-black mb-3 text-slate-900">授权访问</h2>
                                <p className="text-slate-500 text-[11px] mb-8 leading-relaxed font-medium">请粘贴您的 Google AI Studio API Key。如果您的账号未开启 Imagen 预览权限，生成可能会受限。</p>
                                <div className="space-y-4">
                                    <input 
                                        id="keyInput" 
                                        type="password" 
                                        defaultValue={apiKey}
                                        placeholder="API Key..." 
                                        className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none focus:border-indigo-500 transition-all font-mono" 
                                    />
                                    <button 
                                        onClick={() => saveKey(document.getElementById('keyInput').value)} 
                                        className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-xl shadow-indigo-100 active:scale-95 transition-transform"
                                    >
                                        保存配置
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
