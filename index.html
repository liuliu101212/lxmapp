<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 虚拟试衣间 - 生产环境稳定版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [userImage, setUserImage] = useState(null);
            const [garmentImage, setGarmentImage] = useState(null);
            const [resultImage, setResultImage] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState("");
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || "");
            const [showSettings, setShowSettings] = useState(!localStorage.getItem('gemini_api_key'));

            useEffect(() => {
                setTimeout(() => {
                    if (window.lucide) {
                        window.lucide.createIcons();
                    }
                }, 500);
            }, []);

            const handleFile = (e, setter) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setter(reader.result);
                    reader.readAsDataURL(file);
                }
            };

            const runAI = async () => {
                if (!apiKey) {
                    setShowSettings(true);
                    return;
                }
                if (!userImage || !garmentImage) {
                    alert("请先上传模特照和衣服照");
                    return;
                }

                setLoading(true);
                setError("");
                setResultImage(null);

                try {
                    // 逻辑：由于 Gemini 2.5 报“只支持文本”，我们切换到专门的 Imagen 模型
                    // 这是目前 Google Cloud/AI Studio 绘图最稳定的 endpoint
                    const modelName = "imagen-3.0-generate-001"; 
                    const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:predict?key=${apiKey}`;

                    const promptText = "Photo of the person from the reference image wearing the specific clothing from the subject image. High resolution, professional fashion photography, realistic texture.";

                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            instances: [
                                {
                                    prompt: promptText,
                                    image: { bytesBase64Encoded: userImage.split(',')[1] },
                                    subjectImage: { bytesBase64Encoded: garmentImage.split(',')[1] }
                                }
                            ],
                            parameters: {
                                sampleCount: 1,
                                aspectRatio: "1:1",
                                outputMimeType: "image/png"
                            }
                        })
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        if (data.error.message.includes("not found")) {
                            throw new Error("您的 API Key 尚未获得 Imagen 3 的访问权限。请在 Google AI Studio 的 'Available Models' 列表中确认是否可以手动运行 Imagen。");
                        }
                        throw new Error(data.error.message);
                    }

                    // Imagen 的响应结构
                    const base64 = data.predictions?.[0]?.bytesBase64Encoded;
                    
                    if (base64) {
                        setResultImage(`data:image/png;base64,${base64}`);
                    } else {
                        throw new Error("AI 未能按预期生成图像。建议更换一张背景简单的衣服图片重试。");
                    }
                } catch (err) {
                    setError("诊断信息: " + err.message);
                    // 引导用户开启权限
                    if (err.message.includes("403") || err.message.includes("permission")) {
                        setShowSettings(true);
                    }
                } finally {
                    setLoading(false);
                }
            };

            const saveKey = (key) => {
                const trimmedKey = key.trim();
                if (trimmedKey) {
                    setApiKey(trimmedKey);
                    localStorage.setItem('gemini_api_key', trimmedKey);
                    setShowSettings(false);
                    setError("");
                }
            };

            return (
                <div className="max-w-md mx-auto p-6 min-h-screen relative font-sans">
                    <header className="text-center py-8">
                        <div className="inline-flex items-center gap-2 bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-[10px] font-bold mb-2 uppercase tracking-widest">
                            <span className="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></span>
                            Production Stable
                        </div>
                        <h1 className="text-3xl font-black text-slate-900 tracking-tighter italic">Virtual Fitting</h1>
                    </header>

                    <div className="space-y-6">
                        <div className="bg-white p-5 rounded-[2.5rem] shadow-sm border border-slate-100 animate-fade-in">
                            <p className="font-bold text-sm mb-4 flex items-center gap-2 text-slate-700">
                                <span className="bg-slate-900 text-white w-5 h-5 rounded-full flex items-center justify-center text-[10px]">1</span>
                                上传模特照片
                            </p>
                            <div className="aspect-[3/4] bg-slate-50 rounded-3xl border-2 border-dashed border-slate-200 flex items-center justify-center overflow-hidden relative group">
                                {userImage ? (
                                    <div className="w-full h-full">
                                        <img src={userImage} className="w-full h-full object-cover" />
                                        <div onClick={() => setUserImage(null)} className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 flex items-center justify-center text-white text-xs font-bold cursor-pointer transition-opacity backdrop-blur-sm">更换模特</div>
                                    </div>
                                ) : (
                                    <label className="flex flex-col items-center justify-center w-full h-full cursor-pointer hover:bg-slate-100 transition-colors">
                                        <i data-lucide="camera" className="text-slate-300 w-10 h-10 mb-2"></i>
                                        <span className="text-slate-400 text-xs font-medium">点击上传照片</span>
                                        <input type="file" accept="image/*" onChange={e => handleFile(e, setUserImage)} className="hidden" />
                                    </label>
                                )}
                            </div>
                        </div>

                        <div className="bg-white p-5 rounded-[2.5rem] shadow-sm border border-slate-100 animate-fade-in" style={{animationDelay: '0.1s'}}>
                            <p className="font-bold text-sm mb-4 flex items-center gap-2 text-slate-700">
                                <span className="bg-slate-900 text-white w-5 h-5 rounded-full flex items-center justify-center text-[10px]">2</span>
                                上传衣服图片
                            </p>
                            <div className="h-48 bg-slate-50 rounded-3xl border-2 border-dashed border-slate-200 flex items-center justify-center overflow-hidden relative group">
                                {garmentImage ? (
                                    <div className="w-full h-full">
                                        <img src={garmentImage} className="w-full h-full object-contain p-4" />
                                        <div onClick={() => setGarmentImage(null)} className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 flex items-center justify-center text-white text-xs font-bold cursor-pointer transition-opacity backdrop-blur-sm">更换衣服</div>
                                    </div>
                                ) : (
                                    <label className="flex flex-col items-center justify-center w-full h-full cursor-pointer hover:bg-slate-100 transition-colors">
                                        <i data-lucide="shirt" className="text-slate-300 w-10 h-10 mb-2"></i>
                                        <span className="text-slate-400 text-xs font-medium">点击上传单品图</span>
                                        <input type="file" accept="image/*" onChange={e => handleFile(e, setGarmentImage)} className="hidden" />
                                    </label>
                                )}
                            </div>
                        </div>

                        {error && (
                            <div className="text-rose-600 text-[11px] p-5 bg-rose-50 rounded-3xl border border-rose-100 font-medium animate-fade-in">
                                <div className="font-black mb-2 flex items-center gap-2 uppercase tracking-tighter">
                                    <i data-lucide="alert-triangle" className="w-4 h-4"></i> API 权限限制
                                </div>
                                {error}
                                <div className="mt-4 p-3 bg-white/50 rounded-xl border border-rose-200">
                                    <p className="font-bold text-rose-700 mb-1">解决步骤：</p>
                                    <ol className="list-decimal list-inside space-y-1 text-[10px]">
                                        <li>登录 Google AI Studio</li>
                                        <li>在左侧菜单查找 "Imagen 3"</li>
                                        <li>尝试手动生成一张图，查看是否提示权限申请</li>
                                    </ol>
                                </div>
                            </div>
                        )}

                        <button 
                            onClick={runAI} 
                            disabled={loading} 
                            className={`w-full py-5 rounded-[2rem] font-black text-lg shadow-2xl transition-all active:scale-95 flex items-center justify-center gap-3 ${loading ? 'bg-slate-800 text-slate-500 cursor-not-allowed' : 'bg-slate-900 text-white hover:bg-black'}`}
                        >
                            {loading ? (
                                <>
                                    <div className="w-5 h-5 border-2 border-white/20 border-t-white rounded-full animate-spin"></div>
                                    <span>AI 正在生成试穿图...</span>
                                </>
                            ) : "开始生成试穿结果"}
                        </button>

                        {resultImage && (
                            <div className="mt-10 animate-fade-in text-center pb-12">
                                <div className="inline-block bg-white p-3 rounded-[3.5rem] shadow-2xl border border-slate-100">
                                    <div className="rounded-[3rem] overflow-hidden">
                                        <img src={resultImage} className="max-w-full h-auto" />
                                    </div>
                                </div>
                                <p className="mt-6 text-slate-400 text-[10px] font-bold uppercase tracking-widest">Powered by Imagen 3.0</p>
                            </div>
                        )}
                    </div>

                    <footer className="mt-12 text-center py-6 border-t border-slate-100">
                        <button onClick={() => setShowSettings(true)} className="text-[10px] text-slate-400 font-bold uppercase tracking-widest hover:text-blue-600 transition-colors">
                            重置 API 配置
                        </button>
                    </footer>

                    {showSettings && (
                        <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-xl z-50 flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-sm rounded-[3rem] p-10 shadow-2xl animate-fade-in">
                                <h2 className="text-2xl font-black mb-4 text-slate-900">初始化配置</h2>
                                <p className="text-slate-500 text-xs mb-8 leading-relaxed">系统检测到您的 Key 权限受限。请输入已获得 <span className="text-blue-600 font-bold">Imagen 3</span> 绘图权限的 API Key。</p>
                                <div className="space-y-4">
                                    <input 
                                        id="keyInput" 
                                        type="password" 
                                        defaultValue={apiKey}
                                        placeholder="Enter API Key..." 
                                        className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none focus:border-blue-500 transition-all" 
                                    />
                                    <button 
                                        onClick={() => saveKey(document.getElementById('keyInput').value)} 
                                        className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 shadow-lg shadow-blue-200 transition-all"
                                    >
                                        保存设置
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
