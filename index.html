<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 虚拟试衣间 - 兼容增强版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [userImage, setUserImage] = useState(null);
            const [garmentImage, setGarmentImage] = useState(null);
            const [resultImage, setResultImage] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState("");
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || "");
            const [showSettings, setShowSettings] = useState(!localStorage.getItem('gemini_api_key'));

            useEffect(() => {
                setTimeout(() => {
                    if (window.lucide) {
                        window.lucide.createIcons();
                    }
                }, 500);
            }, []);

            const handleFile = (e, setter) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setter(reader.result);
                    reader.readAsDataURL(file);
                }
            };

            const runAI = async () => {
                if (!apiKey) {
                    setShowSettings(true);
                    return;
                }
                if (!userImage || !garmentImage) {
                    alert("请先上传模特照和衣服照");
                    return;
                }

                setLoading(true);
                setError("");
                setResultImage(null);

                try {
                    // 使用 2.5 Flash 预览版，这是目前支持图像生成最稳定的多模态接口
                    const modelName = "gemini-2.5-flash-preview-09-2025";
                    const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;

                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: "Reference Image 1 (Person): This is the person. Reference Image 2 (Clothes): This is the garment to try on. Task: Generate a new high-quality photo of the person from Image 1 wearing the clothes from Image 2. Keep the person's face, body shape, and the background exactly the same. Only change the clothing. Output the result as an image." },
                                    { inlineData: { mimeType: "image/png", data: userImage.split(',')[1] } },
                                    { inlineData: { mimeType: "image/png", data: garmentImage.split(',')[1] } }
                                ]
                            }],
                            generationConfig: { 
                                responseModalities: ["IMAGE"] 
                            }
                        })
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error.message || "接口响应错误");
                    }

                    // 尝试从不同的响应路径提取图片（Gemini 的响应格式有时会随版本微调）
                    const base64 = data.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;
                    
                    if (base64) {
                        setResultImage(`data:image/png;base64,${base64}`);
                    } else {
                        // 备选检查：有些版本可能在不同的 candidate 结构中
                        throw new Error("AI 成功处理但未返回图像数据。这通常是由于 API 账号尚未开通图像生成权限。");
                    }
                } catch (err) {
                    setError("系统诊断: " + err.message);
                    if (err.message.includes("403") || err.message.includes("API_KEY")) {
                        setShowSettings(true);
                    }
                } finally {
                    setLoading(false);
                }
            };

            const saveKey = (key) => {
                const trimmedKey = key.trim();
                if (trimmedKey) {
                    setApiKey(trimmedKey);
                    localStorage.setItem('gemini_api_key', trimmedKey);
                    setShowSettings(false);
                    setError("");
                }
            };

            return (
                <div className="max-w-md mx-auto p-6 min-h-screen relative font-sans">
                    <header className="text-center py-8">
                        <div className="inline-flex items-center gap-2 bg-green-100 text-green-700 px-3 py-1 rounded-full text-[10px] font-bold mb-2 uppercase tracking-widest">
                            <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                            Multi-Modal Active
                        </div>
                        <h1 className="text-3xl font-black text-slate-900 tracking-tighter">AI 虚拟试衣</h1>
                    </header>

                    <div className="space-y-6">
                        <div className="bg-white p-5 rounded-[2.5rem] shadow-sm border border-slate-100 animate-fade-in">
                            <p className="font-bold text-sm mb-4 flex items-center gap-2 text-slate-700">
                                <span className="bg-slate-900 text-white w-5 h-5 rounded-full flex items-center justify-center text-[10px]">1</span>
                                上传模特照片
                            </p>
                            <div className="aspect-[3/4] bg-slate-50 rounded-3xl border-2 border-dashed border-slate-200 flex items-center justify-center overflow-hidden relative group">
                                {userImage ? (
                                    <div className="w-full h-full">
                                        <img src={userImage} className="w-full h-full object-cover" />
                                        <div onClick={() => setUserImage(null)} className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 flex items-center justify-center text-white text-xs font-bold cursor-pointer transition-opacity backdrop-blur-sm">重新上传</div>
                                    </div>
                                ) : (
                                    <label className="flex flex-col items-center justify-center w-full h-full cursor-pointer hover:bg-slate-100 transition-colors">
                                        <i data-lucide="user" className="text-slate-300 w-10 h-10 mb-2"></i>
                                        <span className="text-slate-400 text-xs font-medium">模特/本人全身照</span>
                                        <input type="file" accept="image/*" onChange={e => handleFile(e, setUserImage)} className="hidden" />
                                    </label>
                                )}
                            </div>
                        </div>

                        <div className="bg-white p-5 rounded-[2.5rem] shadow-sm border border-slate-100 animate-fade-in" style={{animationDelay: '0.1s'}}>
                            <p className="font-bold text-sm mb-4 flex items-center gap-2 text-slate-700">
                                <span className="bg-slate-900 text-white w-5 h-5 rounded-full flex items-center justify-center text-[10px]">2</span>
                                上传衣服图片
                            </p>
                            <div className="h-48 bg-slate-50 rounded-3xl border-2 border-dashed border-slate-200 flex items-center justify-center overflow-hidden relative group">
                                {garmentImage ? (
                                    <div className="w-full h-full">
                                        <img src={garmentImage} className="w-full h-full object-contain p-4" />
                                        <div onClick={() => setGarmentImage(null)} className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 flex items-center justify-center text-white text-xs font-bold cursor-pointer transition-opacity backdrop-blur-sm">更换衣服</div>
                                    </div>
                                ) : (
                                    <label className="flex flex-col items-center justify-center w-full h-full cursor-pointer hover:bg-slate-100 transition-colors">
                                        <i data-lucide="shopping-bag" className="text-slate-300 w-10 h-10 mb-2"></i>
                                        <span className="text-slate-400 text-xs font-medium">平铺或模特穿着图</span>
                                        <input type="file" accept="image/*" onChange={e => handleFile(e, setGarmentImage)} className="hidden" />
                                    </label>
                                )}
                            </div>
                        </div>

                        {error && (
                            <div className="text-rose-600 text-[11px] p-5 bg-rose-50 rounded-3xl border border-rose-100 font-medium animate-fade-in">
                                <div className="font-black mb-2 flex items-center gap-2">
                                    <i data-lucide="shield-alert" className="w-4 h-4"></i> 系统提示
                                </div>
                                {error}
                                <div className="mt-3 text-rose-400 leading-relaxed">
                                    建议：请确保您的 API Key 在 Google AI Studio 中启用了 Gemini 2.5 相关模型的白名单权限。
                                </div>
                            </div>
                        )}

                        <button 
                            onClick={runAI} 
                            disabled={loading} 
                            className={`w-full py-5 rounded-[2rem] font-black text-lg shadow-2xl transition-all active:scale-95 flex items-center justify-center gap-3 ${loading ? 'bg-slate-200 text-slate-400 cursor-not-allowed' : 'bg-indigo-600 text-white hover:bg-indigo-700'}`}
                        >
                            {loading ? (
                                <>
                                    <div className="w-5 h-5 border-2 border-slate-400 border-t-transparent rounded-full animate-spin"></div>
                                    <span>AI 智能渲染中...</span>
                                </>
                            ) : "立即生成虚拟试穿"}
                        </button>

                        {resultImage && (
                            <div className="mt-10 animate-fade-in text-center pb-12">
                                <div className="inline-block bg-white p-2 rounded-[3.5rem] shadow-2xl">
                                    <div className="rounded-[3rem] overflow-hidden">
                                        <img src={resultImage} className="max-w-full h-auto" />
                                    </div>
                                </div>
                                <p className="mt-6 text-slate-400 text-[10px] font-bold uppercase tracking-widest">Done by Gemini 2.5 Flash</p>
                            </div>
                        )}
                    </div>

                    <footer className="mt-8 text-center py-6">
                        <button onClick={() => setShowSettings(true)} className="text-[10px] text-slate-300 font-bold uppercase tracking-widest hover:text-indigo-600 transition-colors">
                            Manage API Settings
                        </button>
                    </footer>

                    {showSettings && (
                        <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-xl z-50 flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-sm rounded-[3rem] p-10 shadow-2xl animate-fade-in">
                                <h2 className="text-2xl font-black mb-4 text-slate-900">配置中心</h2>
                                <p className="text-slate-500 text-xs mb-8 leading-relaxed">请输入您的 API Key。我们将使用最新的 Gemini 2.5 多模态模型为您提供试衣服务。</p>
                                <div className="space-y-4">
                                    <input 
                                        id="keyInput" 
                                        type="password" 
                                        defaultValue={apiKey}
                                        placeholder="Enter your API Key..." 
                                        className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none focus:border-indigo-500 transition-all" 
                                    />
                                    <button 
                                        onClick={() => saveKey(document.getElementById('keyInput').value)} 
                                        className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold hover:bg-black transition-colors"
                                    >
                                        确认并进入
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
