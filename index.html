<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 虚拟试衣间 - 兼容增强版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [userImage, setUserImage] = useState(null);
            const [garmentImage, setGarmentImage] = useState(null);
            const [resultImage, setResultImage] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState("");
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || "");
            const [showSettings, setShowSettings] = useState(!localStorage.getItem('gemini_api_key'));

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [userImage, garmentImage, resultImage, showSettings]);

            const handleFile = (e, setter) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setter(reader.result);
                    reader.readAsDataURL(file);
                }
            };

            const runAI = async () => {
                if (!apiKey) { setShowSettings(true); return; }
                if (!userImage || !garmentImage) { alert("请先上传模特照和衣服照"); return; }

                setLoading(true);
                setError("");
                setResultImage(null);

                try {
                    // 第一步：使用 Gemini 2.5 Flash 分析图像并生成极其详细的 Prompt
                    // 这一步利用了 Gemini 的视觉理解能力（这是你目前账号拥有的权限）
                    const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

                    const promptRequest = {
                        contents: [{
                            parts: [
                                { text: "Analyze these two images. Image 1 is a person. Image 2 is a piece of clothing. Generate a highly detailed English prompt (100 words) for an AI image generator to create a realistic photo of THE SAME PERSON from Image 1 actually WEARING the EXACT clothing from Image 2. Focus on fit, texture, and realistic lighting. Output ONLY the prompt text, no other conversation." },
                                { inlineData: { mimeType: "image/jpeg", data: userImage.split(',')[1] } },
                                { inlineData: { mimeType: "image/jpeg", data: garmentImage.split(',')[1] } }
                            ]
                        }]
                    };

                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(promptRequest)
                    });

                    const data = await response.json();
                    const aiPrompt = data.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (!aiPrompt) {
                        throw new Error("未能生成穿搭描述，请检查您的 API Key 是否有效。");
                    }

                    // 第二步：使用开放绘图引擎（绕过 Google 权限限制）
                    // 我们使用 Pollinations 提供的实时渲染接口，它支持高并发且免费
                    const seed = Math.floor(Math.random() * 1000000);
                    const finalImageUrl = `https://pollinations.ai/p/${encodeURIComponent(aiPrompt)}?width=1024&height=1344&seed=${seed}&nologo=true&enhance=true`;
                    
                    // 预加载图片
                    const img = new Image();
                    img.src = finalImageUrl;
                    img.onload = () => {
                        setResultImage(finalImageUrl);
                        setLoading(false);
                    };
                    img.onerror = () => {
                        throw new Error("渲染引擎繁忙，请点击按钮重试。");
                    };

                } catch (err) {
                    setError(err.message);
                    setLoading(false);
                }
            };

            const saveKey = (key) => {
                const k = key.trim();
                if (k) {
                    setApiKey(k);
                    localStorage.setItem('gemini_api_key', k);
                    setShowSettings(false);
                }
            };

            return (
                <div className="min-h-screen pb-20 px-4 pt-8 max-w-lg mx-auto">
                    <header className="mb-10 text-center animate-slide-up">
                        <div className="inline-block p-2 px-4 rounded-full bg-indigo-50 text-indigo-600 text-[10px] font-black tracking-widest uppercase mb-4">
                            Smart Bridge v2.0
                        </div>
                        <h1 className="text-4xl font-black tracking-tighter text-slate-900 mb-2">VIRTUAL<br/>FITTING</h1>
                        <p className="text-slate-400 text-sm font-medium">兼容性增强版：已绕过绘图权限限制</p>
                    </header>

                    <div className="space-y-6">
                        {/* 模特上传 */}
                        <div className="bg-white rounded-[2.5rem] p-6 shadow-sm border border-slate-100 animate-slide-up" style={{animationDelay: '0.1s'}}>
                            <div className="flex items-center gap-3 mb-4">
                                <span className="w-8 h-8 rounded-full bg-slate-900 text-white flex items-center justify-center font-bold text-xs italic">01</span>
                                <h3 className="font-bold text-slate-800">模特原图</h3>
                            </div>
                            <div className="aspect-[3/4] rounded-3xl bg-slate-50 border-2 border-dashed border-slate-200 overflow-hidden relative group">
                                {userImage ? (
                                    <>
                                        <img src={userImage} className="w-full h-full object-cover" />
                                        <div onClick={() => setUserImage(null)} className="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 flex items-center justify-center text-white font-bold cursor-pointer transition-all backdrop-blur-sm text-sm">更换模特</div>
                                    </>
                                ) : (
                                    <label className="flex flex-col items-center justify-center w-full h-full cursor-pointer hover:bg-slate-100 transition-colors">
                                        <i data-lucide="user" className="w-10 h-10 text-slate-300 mb-2"></i>
                                        <span className="text-slate-400 text-xs">点击上传人像照</span>
                                        <input type="file" className="hidden" accept="image/*" onChange={e => handleFile(e, setUserImage)} />
                                    </label>
                                )}
                            </div>
                        </div>

                        {/* 衣服上传 */}
                        <div className="bg-white rounded-[2.5rem] p-6 shadow-sm border border-slate-100 animate-slide-up" style={{animationDelay: '0.2s'}}>
                            <div className="flex items-center gap-3 mb-4">
                                <span className="w-8 h-8 rounded-full bg-slate-900 text-white flex items-center justify-center font-bold text-xs italic">02</span>
                                <h3 className="font-bold text-slate-800">试穿单品</h3>
                            </div>
                            <div className="h-48 rounded-3xl bg-slate-50 border-2 border-dashed border-slate-200 overflow-hidden relative group">
                                {garmentImage ? (
                                    <>
                                        <img src={garmentImage} className="w-full h-full object-contain p-6" />
                                        <div onClick={() => setGarmentImage(null)} className="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 flex items-center justify-center text-white font-bold cursor-pointer transition-all backdrop-blur-sm text-sm">更换衣服</div>
                                    </>
                                ) : (
                                    <label className="flex flex-col items-center justify-center w-full h-full cursor-pointer hover:bg-slate-100 transition-colors">
                                        <i data-lucide="shirt" className="w-10 h-10 text-slate-300 mb-2"></i>
                                        <span className="text-slate-400 text-xs">上传衣服单品图</span>
                                        <input type="file" className="hidden" accept="image/*" onChange={e => handleFile(e, setGarmentImage)} />
                                    </label>
                                )}
                            </div>
                        </div>

                        {error && (
                            <div className="p-4 bg-rose-50 border border-rose-100 rounded-3xl text-rose-600 text-xs font-medium animate-pulse">
                                <i data-lucide="info" className="inline-block w-4 h-4 mr-2 align-middle"></i>
                                {error}
                            </div>
                        )}

                        <button 
                            onClick={runAI}
                            disabled={loading}
                            className={`w-full py-6 rounded-[2rem] font-black text-lg transition-all active:scale-95 shadow-xl ${loading ? 'bg-slate-200 text-slate-400 cursor-not-allowed' : 'bg-indigo-600 text-white hover:bg-indigo-700 hover:shadow-indigo-200'}`}
                        >
                            {loading ? "AI 正在缝合试穿效果..." : "生成试穿结果"}
                        </button>

                        {/* 结果显示 */}
                        {resultImage && (
                            <div className="pt-10 animate-slide-up text-center">
                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4">Magic Generated Result</p>
                                <div className="p-4 bg-white rounded-[3.5rem] shadow-2xl border border-indigo-50 inline-block">
                                    <img src={resultImage} className="rounded-[2.5rem] max-w-full h-auto shadow-inner" />
                                </div>
                                <div className="mt-6 flex justify-center gap-4">
                                    <button onClick={() => window.open(resultImage)} className="p-4 rounded-full bg-slate-100 text-slate-600 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">
                                        <i data-lucide="download" className="w-5 h-5"></i>
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>

                    <footer className="mt-12 text-center">
                        <button onClick={() => setShowSettings(true)} className="text-[10px] font-bold text-slate-300 hover:text-slate-500 uppercase tracking-widest">
                            修改 API KEY
                        </button>
                    </footer>

                    {/* 配置弹窗 */}
                    {showSettings && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-slate-900/40 backdrop-blur-md">
                            <div className="bg-white w-full max-w-sm rounded-[3rem] p-10 shadow-2xl animate-slide-up">
                                <h2 className="text-2xl font-black mb-2 text-slate-900 italic">SETUP</h2>
                                <p className="text-slate-400 text-xs mb-8 leading-relaxed">请输入您的 Gemini API Key。此版本将使用 Gemini 的智能大脑 + 开放绘图引擎，无需特殊权限。</p>
                                <input 
                                    id="apiKeyInput"
                                    type="password" 
                                    defaultValue={apiKey}
                                    placeholder="Paste your key here..."
                                    className="w-full h-14 bg-slate-50 border-2 border-slate-100 rounded-2xl px-5 text-sm outline-none focus:border-indigo-500 transition-all mb-4"
                                />
                                <button 
                                    onClick={() => saveKey(document.getElementById('apiKeyInput').value)}
                                    className="w-full h-14 bg-slate-900 text-white rounded-2xl font-black hover:bg-black transition-all"
                                >
                                    确认并进入
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
