<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 虚拟试衣间 - 稳定版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [userImage, setUserImage] = useState(null);
            const [garmentImage, setGarmentImage] = useState(null);
            const [resultImage, setResultImage] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState("");
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || "");
            const [showSettings, setShowSettings] = useState(!localStorage.getItem('gemini_api_key'));

            useEffect(() => {
                setTimeout(() => {
                    if (window.lucide) {
                        window.lucide.createIcons();
                    }
                }, 500);
            }, []);

            const handleFile = (e, setter) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setter(reader.result);
                    reader.readAsDataURL(file);
                }
            };

            const runAI = async () => {
                if (!apiKey) {
                    setShowSettings(true);
                    return;
                }
                if (!userImage || !garmentImage) {
                    alert("请先上传模特照和衣服照");
                    return;
                }

                setLoading(true);
                setError("");
                setResultImage(null);

                try {
                    // 使用更稳定的模型路径：gemini-2.0-flash-exp (支持图像理解和多模态生成)
                    const modelName = "gemini-2.0-flash-exp"; 
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: "Task: Virtual Try-on. Put the clothes from the second image onto the person in the first image. Output should be a high-quality realistic photo of the person wearing these clothes. Pose and background must remain the same." },
                                    { inlineData: { mimeType: "image/png", data: userImage.split(',')[1] } },
                                    { inlineData: { mimeType: "image/png", data: garmentImage.split(',')[1] } }
                                ]
                            }],
                            generationConfig: { 
                                responseModalities: ["IMAGE"] 
                            }
                        })
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        // 针对模型不存在的特别处理
                        if (data.error.message.includes("not found")) {
                            throw new Error("当前 API Key 权限不足或模型不可用。请确保已在 Google AI Studio 启用了相关预览权限。");
                        }
                        throw new Error(data.error.message);
                    }

                    const base64 = data.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;
                    if (base64) {
                        setResultImage(`data:image/png;base64,${base64}`);
                    } else {
                        throw new Error("AI 响应成功但未包含图片数据。可能是由于安全过滤或模型限制。");
                    }
                } catch (err) {
                    setError("错误详情: " + err.message);
                    if (err.message.includes("API_KEY_INVALID")) {
                        setShowSettings(true);
                    }
                } finally {
                    setLoading(false);
                }
            };

            const saveKey = (key) => {
                const trimmedKey = key.trim();
                if (trimmedKey) {
                    setApiKey(trimmedKey);
                    localStorage.setItem('gemini_api_key', trimmedKey);
                    setShowSettings(false);
                    setError("");
                }
            };

            return (
                <div className="max-w-md mx-auto p-6 min-h-screen relative font-sans">
                    <header className="text-center py-8">
                        <h1 className="text-3xl font-black text-indigo-600">AI 虚拟试衣</h1>
                        <p className="text-slate-400 text-xs mt-2 uppercase tracking-widest font-bold">Stable Edition</p>
                    </header>

                    <div className="space-y-6">
                        <div className="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-100 animate-fade-in">
                            <p className="font-bold text-sm mb-4 flex items-center gap-2 text-slate-700">
                                <span className="bg-indigo-100 text-indigo-600 w-5 h-5 rounded-full flex items-center justify-center text-[10px]">1</span>
                                上传模特照片 (您自己)
                            </p>
                            <div className="aspect-square bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200 flex items-center justify-center overflow-hidden relative group">
                                {userImage ? (
                                    <div className="w-full h-full">
                                        <img src={userImage} className="w-full h-full object-cover" />
                                        <div onClick={() => setUserImage(null)} className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 flex items-center justify-center text-white text-xs font-bold cursor-pointer transition-opacity">重选照片</div>
                                    </div>
                                ) : (
                                    <label className="flex flex-col items-center justify-center w-full h-full cursor-pointer">
                                        <i data-lucide="camera" className="text-slate-300 w-10 h-10 mb-2"></i>
                                        <span className="text-slate-400 text-xs font-medium">点击拍照或上传</span>
                                        <input type="file" accept="image/*" onChange={e => handleFile(e, setUserImage)} className="hidden" />
                                    </label>
                                )}
                            </div>
                        </div>

                        <div className="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-100 animate-fade-in" style={{animationDelay: '0.1s'}}>
                            <p className="font-bold text-sm mb-4 flex items-center gap-2 text-slate-700">
                                <span className="bg-indigo-100 text-indigo-600 w-5 h-5 rounded-full flex items-center justify-center text-[10px]">2</span>
                                上传衣服照片
                            </p>
                            <div className="h-44 bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200 flex items-center justify-center overflow-hidden relative group">
                                {garmentImage ? (
                                    <div className="w-full h-full">
                                        <img src={garmentImage} className="w-full h-full object-contain p-4" />
                                        <div onClick={() => setGarmentImage(null)} className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 flex items-center justify-center text-white text-xs font-bold cursor-pointer transition-opacity">重选衣服</div>
                                    </div>
                                ) : (
                                    <label className="flex flex-col items-center justify-center w-full h-full cursor-pointer">
                                        <i data-lucide="shirt" className="text-slate-300 w-10 h-10 mb-2"></i>
                                        <span className="text-slate-400 text-xs font-medium">点击上传衣服</span>
                                        <input type="file" accept="image/*" onChange={e => handleFile(e, setGarmentImage)} className="hidden" />
                                    </label>
                                )}
                            </div>
                        </div>

                        {error && (
                            <div className="text-rose-500 text-center text-[11px] p-4 bg-rose-50 rounded-2xl border border-rose-100 font-bold animate-fade-in">
                                {error}
                            </div>
                        )}

                        <button 
                            onClick={runAI} 
                            disabled={loading} 
                            className={`w-full py-5 rounded-[2rem] font-black text-lg shadow-xl transition-all active:scale-95 flex items-center justify-center gap-3 ${loading ? 'bg-slate-200 text-slate-400 cursor-not-allowed' : 'bg-indigo-600 text-white shadow-indigo-100 hover:bg-indigo-700'}`}
                        >
                            {loading ? (
                                <>
                                    <div className="w-5 h-5 border-2 border-slate-400 border-t-transparent rounded-full animate-spin"></div>
                                    <span>AI 正在为您试穿...</span>
                                </>
                            ) : "开始生成试穿结果"}
                        </button>

                        {resultImage && (
                            <div className="mt-8 animate-fade-in text-center">
                                <p className="text-indigo-600 font-black text-xs uppercase tracking-widest mb-4">✨ 试穿预览 ✨</p>
                                <div className="rounded-[2.5rem] overflow-hidden shadow-2xl border-4 border-white inline-block">
                                    <img src={resultImage} className="max-w-full h-auto" />
                                </div>
                            </div>
                        )}
                    </div>

                    <footer className="mt-12 text-center py-6">
                        <button onClick={() => setShowSettings(true)} className="text-[10px] text-slate-400 font-bold uppercase tracking-tighter hover:text-indigo-600 transition-colors">
                            重置 API Key 密钥
                        </button>
                    </footer>

                    {showSettings && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl animate-fade-in">
                                <h2 className="text-2xl font-black mb-2 text-slate-900">配置 API KEY</h2>
                                <p className="text-slate-500 text-xs mb-8 leading-relaxed font-medium">请输入您的 Gemini API Key。此密钥将仅存储在您的本地浏览器中。</p>
                                <div className="space-y-4">
                                    <input 
                                        id="keyInput" 
                                        type="password" 
                                        defaultValue={apiKey}
                                        placeholder="粘贴您的 API Key..." 
                                        className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none focus:border-indigo-500 transition-all" 
                                    />
                                    <button 
                                        onClick={() => saveKey(document.getElementById('keyInput').value)} 
                                        className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-100"
                                    >
                                        保存配置并开始使用
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
