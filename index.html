<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 虚拟试衣间 - 兼容增强版 v2.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [userImage, setUserImage] = useState(null);
            const [garmentImage, setGarmentImage] = useState(null);
            const [resultImage, setResultImage] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState("");
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || "");
            const [showSettings, setShowSettings] = useState(!localStorage.getItem('gemini_api_key'));

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [userImage, garmentImage, resultImage, showSettings, loading]);

            const handleFile = (e, setter) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setter(reader.result);
                    reader.readAsDataURL(file);
                }
            };

            const runAI = async () => {
                if (!apiKey) { setShowSettings(true); return; }
                if (!userImage || !garmentImage) { alert("请先上传模特照和衣服照"); return; }

                setLoading(true);
                setError("");
                setResultImage(null);

                try {
                    // 使用更通用的模型名称
                    const modelId = "gemini-2.0-flash-exp"; 
                    const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/${modelId}:generateContent?key=${apiKey}`;

                    const promptRequest = {
                        contents: [{
                            parts: [
                                { text: "Task: I want to see how this person looks wearing this specific clothing. Analyze the person in Image 1 and the garment in Image 2. Generate a very high-quality, professional photography prompt in English (about 80 words) describing the person from Image 1 wearing the exact clothing from Image 2. Mention details like fabric, lighting, and realistic body posture. Return ONLY the prompt text, nothing else." },
                                { inlineData: { mimeType: "image/jpeg", data: userImage.split(',')[1] } },
                                { inlineData: { mimeType: "image/jpeg", data: garmentImage.split(',')[1] } }
                            ]
                        }]
                    };

                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(promptRequest)
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(`Google API 报错: ${data.error.message || '未知错误'}`);
                    }

                    const aiPrompt = data.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (!aiPrompt) {
                        console.error("Full Data:", data);
                        throw new Error("未能生成穿搭描述，可能是 API Key 权限或模型暂不可用。请尝试更换 Key 或稍后再试。");
                    }

                    // 第二步：使用 Pollinations 进行渲染
                    const seed = Math.floor(Math.random() * 1000000);
                    const finalImageUrl = `https://pollinations.ai/p/${encodeURIComponent(aiPrompt)}?width=1024&height=1280&seed=${seed}&nologo=true&model=flux`;
                    
                    // 预加载
                    const img = new Image();
                    img.src = finalImageUrl;
                    img.onload = () => {
                        setResultImage(finalImageUrl);
                        setLoading(false);
                    };
                    img.onerror = () => {
                        setError("渲染引擎响应超时，请重试。");
                        setLoading(false);
                    };

                } catch (err) {
                    setError(err.message);
                    setLoading(false);
                }
            };

            const saveKey = (key) => {
                const k = key.trim();
                if (k) {
                    setApiKey(k);
                    localStorage.setItem('gemini_api_key', k);
                    setShowSettings(false);
                }
            };

            return (
                <div className="min-h-screen pb-20 px-4 pt-8 max-w-lg mx-auto">
                    <header className="mb-10 text-center animate-slide-up">
                        <div className="inline-block p-2 px-4 rounded-full bg-blue-50 text-blue-600 text-[10px] font-black tracking-widest uppercase mb-4">
                            Diagnostic Build v2.1
                        </div>
                        <h1 className="text-4xl font-black tracking-tighter text-slate-900 mb-2 italic">AI FITTING</h1>
                        <p className="text-slate-400 text-sm">穿搭逻辑已针对您的 Key 权限重新优化</p>
                    </header>

                    <div className="space-y-6">
                        {/* 上传模特 */}
                        <div className="bg-white rounded-[2rem] p-5 shadow-sm border border-slate-100">
                            <h3 className="text-sm font-bold text-slate-400 mb-4 uppercase tracking-widest flex items-center gap-2">
                                <i data-lucide="camera" className="w-4 h-4"></i> 01. 模特人像
                            </h3>
                            <div className="aspect-[4/3] rounded-2xl bg-slate-50 border-2 border-dashed border-slate-200 overflow-hidden relative">
                                {userImage ? (
                                    <img src={userImage} className="w-full h-full object-cover" onClick={() => setUserImage(null)} />
                                ) : (
                                    <label className="flex flex-col items-center justify-center w-full h-full cursor-pointer hover:bg-slate-100 transition-colors">
                                        <i data-lucide="plus" className="w-8 h-8 text-slate-300"></i>
                                        <input type="file" className="hidden" accept="image/*" onChange={e => handleFile(e, setUserImage)} />
                                    </label>
                                )}
                            </div>
                        </div>

                        {/* 上传衣服 */}
                        <div className="bg-white rounded-[2rem] p-5 shadow-sm border border-slate-100">
                            <h3 className="text-sm font-bold text-slate-400 mb-4 uppercase tracking-widest flex items-center gap-2">
                                <i data-lucide="shopping-bag" className="w-4 h-4"></i> 02. 衣物单品
                            </h3>
                            <div className="h-40 rounded-2xl bg-slate-50 border-2 border-dashed border-slate-200 overflow-hidden relative">
                                {garmentImage ? (
                                    <img src={garmentImage} className="w-full h-full object-contain p-4" onClick={() => setGarmentImage(null)} />
                                ) : (
                                    <label className="flex flex-col items-center justify-center w-full h-full cursor-pointer hover:bg-slate-100 transition-colors">
                                        <i data-lucide="plus" className="w-8 h-8 text-slate-300"></i>
                                        <input type="file" className="hidden" accept="image/*" onChange={e => handleFile(e, setGarmentImage)} />
                                    </label>
                                )}
                            </div>
                        </div>

                        {error && (
                            <div className="p-4 bg-red-50 border border-red-100 rounded-2xl text-red-500 text-[11px] leading-relaxed">
                                <div className="font-bold mb-1 underline">诊断报告：</div>
                                {error}
                            </div>
                        )}

                        <button 
                            onClick={runAI}
                            disabled={loading}
                            className={`w-full py-5 rounded-2xl font-black text-white transition-all active:scale-95 shadow-lg ${loading ? 'bg-slate-300' : 'bg-slate-900 hover:bg-black'}`}
                        >
                            {loading ? (
                                <span className="flex items-center justify-center gap-2">
                                    <div className="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                                    处理中...
                                </span>
                            ) : "开始虚拟试穿"}
                        </button>

                        {/* 渲染结果 */}
                        {resultImage && (
                            <div className="animate-slide-up pt-4">
                                <div className="p-2 bg-white rounded-[2.5rem] shadow-xl border border-slate-100 overflow-hidden">
                                    <img src={resultImage} className="rounded-[2rem] w-full h-auto" />
                                </div>
                                <p className="text-center text-[10px] text-slate-400 mt-4 uppercase tracking-widest">Powered by Gemini & Flux</p>
                            </div>
                        )}
                    </div>

                    <footer className="mt-12 text-center">
                        <button onClick={() => setShowSettings(true)} className="text-[10px] font-bold text-slate-300 hover:text-slate-500 uppercase tracking-[0.3em]">
                            RESET API KEY
                        </button>
                    </footer>

                    {showSettings && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-sm rounded-[2rem] p-8 shadow-2xl">
                                <h2 className="text-xl font-black mb-6 italic">API SETTINGS</h2>
                                <input 
                                    id="apiKeyInput"
                                    type="password" 
                                    defaultValue={apiKey}
                                    placeholder="输入您的 Gemini API Key"
                                    className="w-full h-12 bg-slate-50 border border-slate-100 rounded-xl px-4 text-sm outline-none focus:ring-2 ring-blue-500/20 mb-6 transition-all"
                                />
                                <button 
                                    onClick={() => saveKey(document.getElementById('apiKeyInput').value)}
                                    className="w-full h-12 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 transition-all"
                                >
                                    保存并继续
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
